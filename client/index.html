<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Qtime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nouislider.min.css">

    </head>
  <body>
      
    <!-- component template -->
    <script type="text/x-template" id="grid-template">
      <table>
        <thead>
          <tr>
            <th v-for="key in columns"
              @click="sortBy(key)"
              :class="{active: sortKey == key}">
              {{key | capitalize}}
              <span class="arrow"
                :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="
            entry in data
            | filterBy filterKey in 'title'
            | filterBy filterByDuration
            | filterBy filterByCategory
            | orderBy sortKey sortOrders[sortKey]">
            <td contenteditable="true"  v-on:click="startEdit"  v-on:blur="cellContentChanged" v-for="key in columns" data-name="{{key}}" data-index="{{entry.index}}">
              {{entry[key]}}
            </td>
          </tr>
        </tbody>
      </table>



      <select id="select-category" v-model="selectedCategory" multiple>
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
<!--       <span>Selected: {{ selectedCategory | json }}</span>
 -->
    </script>




    
    <center><div id="qtimeTitle">Qtime</div></center>
    <div id="durationSliderWrapper">
      <div id="durationSlider"></div>
    </div>
    

    <div id="qtime">
      <form id="search">
        <input name="query" placeholder="Search..." v-model="searchQuery">
      </form>


      <button v-on:click="addEntry" type="button" id="addEntryBtn">+</button>
      <table id="addEntry">
        
        <tbody>
          <tr>
            <td><input v-model="newEntryTitle" type="text"/></td>
            <td><input v-model="newEntryDuration" type="text"/></td>
            <td><input v-model="newEntryCategory" type="text"/></td>
            <td><input v-model="newEntryNote" type="text"/></td>
          </tr>
        </tbody>
      </table>
      <qtime-grid
        :data="gridData"
        :columns="gridColumns"
        :filter-key="searchQuery">

      </qtime-grid>
    </div>


    <script src="jquery-3.1.0.min.js"></script>
    <script src="vue.js"></script>
    <script src="nouislider.min.js"></script>
    <script src="grid.js"></script>

  </body>
</html>
