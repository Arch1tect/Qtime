<!-- template for grid-->
<script type="text/x-template" id="grid-template">
  <table id="entryGrid">
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{active: sortKey == key}">
          {{ getColName(key) | capitalize }}
          <span class="arrow"
            :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="
        entry in filteredData">
        <td v-for="key in columns" @dblclick="$root.$emit('edit-cell', entry, key, getColName(key))">

          <a v-if="key=='link' && entry[key]" target="_blank" :href="prepareLink(entry[key])">&nearr;</a>
          <span v-else>
            {{entry[key]}} 
          </span>
          <div class="contentTooltip">{{entry[key]}}</div>

        </td>

        <div class='entry-btn'>
          <button v-bind:title="recoverEntryBtnTitle" v-if="$root.showDeleted" @click="$root.$emit('recover entry', entry)" class="recover-entry manage-entry">&#8634;</button>


          <button v-bind:title="starEntryBtnTitle" v-if="$root.canStar && !entry.star" @click="$root.$emit('star entry', entry)" v-bind:class="{unstarBtn : entry.star}" class="manage-entry">&#9734;</button>

          <button v-bind:title="unstarEntryBtnTitle" v-if="$root.canStar && entry.star" @click="$root.$emit('unstar entry', entry)" v-bind:class="{unstarBtn : entry.star}" class="manage-entry unstarBtn" >&#9733;</button>


          <button v-bind:title="removeEntryBtnTitle" v-if="$root.canEdit" @click="$root.$emit('remove entry', entry)" class="manage-entry">x</button>

          <button v-bind:title="addEntryBtnTitle" v-if="$root.canAddToMyList" @click="$root.addEntry(entry, false)" class="manage-entry">+</button>

        </div>
      </tr>
    </tbody>
  </table>
</script>
