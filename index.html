<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Qtime</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
    </head>
  <body>

    <!-- component template -->
    <script type="text/x-template" id="grid-template">
      <table>
        <thead>
          <tr>
            <th v-for="key in columns"
              @click="sortBy(key)"
              :class="{active: sortKey == key}">
              {{key | capitalize}}
              <span class="arrow"
                :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="
            entry in data
            | filterBy filterKey in 'title'
            | filterBy filterByCategory
            | orderBy sortKey sortOrders[sortKey]">
            <td v-for="key in columns">
              {{entry[key]}}
            </td>
          </tr>
        </tbody>
      </table>
      
      <select id="select-category" v-model="selectedCategory" multiple>
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
<!--       <span>Selected: {{ selectedCategory | json }}</span>
 -->
    </script>





    <div id="qtime">
      <form id="search">
        Search <input name="query" v-model="searchQuery">
      </form>



      <qtime-grid
        :data="gridData"
        :columns="gridColumns"
        :filter-key="searchQuery">
      </qtime-grid>
    </div>

    <script src="grid.js"></script>

  </body>
</html>
